<div class="text-center">
    
    <div class="form-signin w-100 m-auto">
      <form>
        <img class="mb-4" >
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="" placeholder="12.95">
          <label for="floatingInput">Latitude</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="" placeholder="77.50">
          <label for="floatingPassword">Logitude</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Find Stores</button>
      </form>
    </div>
<div class="space-store">

        <h1>List of Stores</h1>
        <table>
          <thead>
            <tr>
              <th>StoreName</th>
              <th>longitude</th>
              <th>Logitude</th>
              <th>distance</th>
              <th>Select Store</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of ItemsArray">
              <th>{{ item.storeName }}</th>
              <td>{{ item.longitude }}</td>
              <td>{{ item.latitude }}</td>
              <td>{{ item.distance }}</td>

              <td>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Select</button>
                <!-- <button type="button">Delete</button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
